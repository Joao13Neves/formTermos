<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Pessoa Jurídica</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main-wrapper">
        <div>
            <h1 id="title">Termo responsabilidade Pessoa Jurídica</h1>
            <div class="contract-type" id="contract-type">
                <div>
                    <label class="contract-type-clt">CLT</label>
                    <input onclick="ChangeContractElement.changeTitleContractDefault()" type="radio"
                        id="tipo-contrato" name="option" value="CLT">
                </div>
                <div>
                    <label class="contract-type-pj">Pessoa Jurídica</label>
                    <input onclick="ChangeContractElement.changeTitleContractBusiness()" type="radio"
                        id="tipo-contrato" name="option" value="PJ">
                </div>
                <div>
                    <label class="contract-type-estag">Estagiário</label>
                    <input onclick="ChangeContractElement.changeTitleContractDefault()" type="radio" id="tipo-contrato" name="option"
                        value="ESTAG">
                </div>
            </div>

            <form class="person-wrapper" id="form-document">
                <div>
                    <h2 class="form-title" id="form-title">Dados Pessoais</h2>
                </div>
                <div class="form-row">
                    <label class="contract-name">Nome Empresa</label>
                    <input placeholder="Insira nome da empresa" type="text" id="name">
                </div>
                <div class="form-row">
                    <label class="contract-document">CNPJ</label>
                    <input placeholder="Insira cnpj" type="text" minlength="1" maxlength="14" id="cnpj">
                </div>
            </form>

            <form id="form-address">
                <div class="address-wrapper">
                    <div>
                        <h2 class="form-title">Endereço</h2>
                    </div>
                    <div class="form-row">
                        <label>Rua</label>
                        <input placeholder="Nome da rua/av/tr" type="text" id="rua">
                    </div>
                    <div class="form-row">
                        <label>N°</label>
                        <input placeholder="Insira n°" type="number" id="numero">
                    </div>
                    <div class="form-row">
                        <label>Complemento</label>
                        <input placeholder="Insira complemento" type="text" id="complemento">
                    </div>
                    <div class="form-row">
                        <label>Bairro</label>
                        <input placeholder="Insira bairro" type="text" id="bairro">
                    </div>
                    <div class="form-row">
                        <label>Cidade</label>
                        <input placeholder="Insira cidade" type="text" id="cidade">
                    </div>
                    <div class="form-row">
                        <label>UF</label>
                        <input placeholder="Insira UF" type="text" minlength="2" maxlength="2" id="uf">
                    </div>
                </div>
            </form>

            <div class="contract-type">
                <div>
                    <label>Aquisição</label>
                    <input type="radio" id="radio" name="option" value="QA">
                </div>
                <div>
                    <label>Devolução</label>
                    <input type="radio" id="radio" name="option" value="DE">
                </div>
                <div>
                    <label>Troca de Equipamento</label>
                    <input type="radio" id="radio" name="option" value="TE">
                </div>
            </div>

            <form id="form-items">
                <div class="items-wrapper" id="items">
                    <div>
                        <h2 class="form-title">Itens</h2>
                        <div class="add-row">
                            <button onclick="CreateField.createInput(event)" class="addBtn">Add</button>

                            <select name="input" id="inputName">
                                <option value="" class="options">Selecione o texto da label</option>
                                <option value="Número" class="options">Número</option>
                                <option value="Patrimônio">Patrimônio</option>
                            </select>

                            <select name="input" id="inputs">
                                <option value="text" class="options">Selecione o tipo de input</option>
                                <option value="text" class="options">Type text</option>
                                <option value="number">Type number</option>
                            </select>
                        </div>
                    </div>
            </form>

            <div class="form-row">
                <label>Notebook</label>
                <input placeholder="Digite o modelo" type="text" id="nootbook">
            </div>
        </div>
    
        <div class="row-btn-process">
            <button class="btn-process" onclick="Form.submit()">Processar</button>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
