<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Pessoa Jurídica</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main-wrapper">
        <div>
            <h1 id="title">Termo responsabilidade Pessoa Jurídica</h1>
            <div class="contract-type" id="contract-type">
                <div>
                    <label class="contract-type-clt" class="form-control">CLT</label>
                    <input 
                        type="radio" 
                        checked 
                        onclick="ChangeContractElement.changeTitleContractDefault()" 
                        id="tipo-contrato" 
                        name="option" 
                        value="CLT"
                    >
                </div>
                <div>
                    <label class="contract-type-pj">Pessoa Jurídica</label>
                    <input 
                        type="radio" 
                        onclick="ChangeContractElement.changeTitleContractBusiness()" 
                        id="tipo-contrato" 
                        name="option" 
                        value="PJ"
                    >
                </div>
                <div>
                    <label class="contract-type-estag">Estagiário</label>
                    <input 
                        type="radio" 
                        onclick="ChangeContractElement.changeTitleContractDefault()"  
                        id="tipo-contrato" 
                        name="option"
                        value="ESTAG"
                    >
                </div>
            </div>

            <form class="pure-form pure-form-stacked" id="form-document">
                <fieldset>
                    <legend class="form-title">Dados pessoais</legend>
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label 
                                for="multi-first-name" 
                                class="contract-name"
                            >
                                Nome Empresa
                            </label>
                          
                            <input 
                            placeholder="Insira nome da empresa" 
                            type="text" 
                            id="name" 
                            class="pure-input-1"
                            >
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-last-name" class="contract-document">CNPJ</label>
                            <input 
                                placeholder="Insira cnpj" 
                                type="text" 
                                minlength="1" 
                                maxlength="14" 
                                id="cnpj" 
                                class="pure-input-1"
                            >
                        </div>
                    </div>            
                </fieldset>
            </form>
            
            
            <form class="pure-form pure-form-stacked" id="form-address">
                <fieldset>
                    <legend class="form-title">Endereço</legend>
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-first-name">Rua</label>
                            <input 
                                placeholder="Endereço" 
                                type="text" 
                                id="rua" 
                                class="pure-input-1"
                            >
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-first-name">CEP</label>
                            <input 
                                placeholder="CEP" 
                                type="text" 
                                id="cep" 
                                class="pure-input-1"
                            >
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-last-name">Nº</label>
                            <input 
                                placeholder="Número" 
                                type="number" 
                                id="numero" 
                                class="pure-input-1"
                            >
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-last-name">Complemento</label>
                            <input  
                                placeholder="Complemento" 
                                type="text" 
                                id="complemento" 
                                class="pure-input-1"
                            >
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-last-name">Bairro</label>
                            <input 
                                placeholder="Bairro" 
                                type="text" 
                                id="bairro" 
                                class="pure-input-1"
                            >
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-last-name">Cidade</label>
                            <input 
                                placeholder="Cidade" 
                                type="text" 
                                id="cidade"
                                class="pure-input-1"
                            >
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-last-name">UF</label>
                            <input 
                                placeholder="UF" 
                                type="text" 
                                minlength="2" 
                                maxlength="2" 
                                id="uf" 
                                class="pure-input-1"
                            >
                        </div>
                    </div>
                </fieldset>
            </form>

            <div class="contract-type">
                <div>
                    <label>Aquisição</label>
                    <input type="radio" checked id="tipo-requerimento" name="option" value="AQ">
                </div>
                <div>
                    <label>Devolução</label>
                    <input type="radio" id="tipo-requerimento" name="option" value="DE">
                </div>
                <div>
                    <label>Troca de Equipamento</label>
                    <input type="radio" id="tipo-requerimento" name="option" value="TE">
                </div>
            </div>

            <form id="form-items" class="pure-form">
                <div class="items-wrapper" id="items">
                    <div>
                        <legend>Itens</legend>
                        <div class="add-row">
                            <button 
                                class="pure-button pure-button-primary"
                                onclick="CreateField.createInput(event)" 
                                class="addBtn"
                                >Add
                            </button>

                            <select name="input" id="inputName"  class="pure-input-1-2">
                                <option value="" class="options">Selecione o texto da label</option>
                                <option value="Número" class="options">Número</option>
                                <option value="Patrimônio">Patrimônio</option>
                            </select>

                            <select name="input" id="inputs" class="pure-input-1-2">
                                <option value="text" class="options">Selecione o tipo de input</option>
                                <option value="text" class="options">Type text</option>
                                <option value="number">Type number</option>
                            </select>
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-last-name">Notebook</label>
                            <input placeholder="Digite o modelo" type="text" id="nootbook" class="pure-input-1">
                        </div>
                    </div>
            </form>

        </div>
    
        <div class="row-btn-process">
            <button class="btn-process" onclick="Form.submit()">Processar</button>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
