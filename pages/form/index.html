<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModalGR - Termos</title>

    <!-- cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- css-->
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="main-wrapper">
        <div>
            <h1 id="title">ModalGR</h1>
            <h3>Termo de Responsabilidade</h3>
            <div class="contract-type" id="contract-type">
                <div>
                    <label class="contract-type-clt" class="form-control">CLT</label>
                    <input 
                        type="radio" 
                        checked
                        onclick="changeTitleContractDefault()" 
                        id="tipo-contrato" 
                        name="option" 
                        value="Clt"
                    >
                </div>
                <div>
                    <label class="contract-type-pj">Pessoa Jurídica</label>
                    <input 
                        type="radio" 
                        onclick="changeTitleContractBusiness()" 
                        id="tipo-contrato" 
                        name="option" 
                        value="Pessoa Jurídica"
                    >
                </div>
                <div>
                    <label class="contract-type-estag">Estagiário</label>
                    <input 
                        type="radio" 
                        onclick="changeTitleContractDefault()"  
                        id="tipo-contrato" 
                        name="option"
                        value="Estagiário"
                    >
                </div>
            </div>

            <form class="pure-form pure-form-stacked" id="form-document">
                <fieldset>
                    <legend class="form-title"><span>Dados pessoais</span></legend>
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label 
                                for="multi-first-name" 
                                class="contract-name"
                            >
                                Nome Empresa
                            </label>
                          
                            <input 
                                placeholder="Nome (NOME/NOME EMPRESA)" 
                                type="text" 
                                id="name" 
                                class="pure-input-1"
                            >
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-last-name">Ocupacao</label>
                            <input 
                                placeholder="Função" 
                                type="text" 
                                minlength="1" 
                                maxlength="14" 
                                id="ocupacao" 
                                class="pure-input-1"
                            >
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-last-name">CPF</label>
                            <input 
                                placeholder="Documento (CPF)" 
                                type="text" 
                                minlength="1" 
                                maxlength="14" 
                                id="cpf" 
                                class="pure-input-1"
                            >
                        </div>

                        <div class="pure-u-1 pure-u-md-1-3" id="isCnpj">
                            <label for="multi-last-name">CNPJ</label>
                            <input 
                                placeholder="Documento (CNPJ)" 
                                type="text" 
                                minlength="1" 
                                maxlength="14" 
                                id="cnpj" 
                                class="pure-input-1"
                            >
                        </div>

                        <div class="pure-u-1 pure-u-md-1-3" >
                            <label for="multi-last-name"><span>Nacionalidade</span></label>
                            <input 
                                placeholder="Nacionalidade" 
                                type="text" 
                                id="nacionalidade" 
                                class="pure-input-1"
                                required
                            >
                        </div>
                    </div>            
                </fieldset>
            </form>
            
            <!-- address form -->
            <form class="pure-form pure-form-stacked" id="form-address">
                <fieldset>
                    <legend class="form-title"><span>Endereço</span></legend>
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-first-name">CEP</label>
                            <input 
                                placeholder="CEP" 
                                type="text" 
                                id="cep" 
                                class="pure-input-1"
                                onblur="Form.getAddress(this.value)"
                            >
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-first-name">Rua</label>
                            <input 
                                placeholder="Endereço" 
                                type="text" 
                                id="rua" 
                                class="pure-input-1"
                            >
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-last-name">Nº</label>
                            <input 
                                placeholder="Número" 
                                type="number" 
                                id="numero" 
                                class="pure-input-1"
                            >
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-last-name">Complemento</label>
                            <input  
                                placeholder="Complemento" 
                                type="text" 
                                id="complemento" 
                                class="pure-input-1"
                            >
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-last-name">Bairro</label>
                            <input 
                                placeholder="Bairro" 
                                type="text" 
                                id="bairro" 
                                class="pure-input-1"
                            >
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-last-name">Cidade</label>
                            <input 
                                placeholder="Cidade" 
                                type="text" 
                                id="cidade"
                                class="pure-input-1"
                            >
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="multi-last-name">UF</label>
                            <input 
                                placeholder="UF" 
                                type="text" 
                                minlength="2" 
                                maxlength="2" 
                                id="uf" 
                                class="pure-input-1"
                            >
                        </div>
                    </div>
                </fieldset>
            </form>

            <div class="contract-type">
                <div>
                    <label>Aquisição</label>
                    <input type="radio" checked id="tipo-requerimento" name="option" value="Aquisição">
                </div>
                <div>
                    <label>Devolução</label>
                    <input type="radio" id="tipo-requerimento" name="option" value="Devolução">
                </div>
                <div>
                    <label>Troca de Equipamento</label>
                    <input type="radio" id="tipo-requerimento" name="option" value="Troca">
                </div>
            </div>

            <form id="form-items" class="pure-form">
                <div class="items-wrapper" id="items">
                    <div>
                        <legend><span>Itens</span></legend>
                        <div class="add-row">
                            <button 
                                class="pure-button button-success"
                                onclick="CreateField.createInput(event)" 
                                ><i class="fa fa-plus" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
            </form>

        </div>
    
        <div class="row-btn-process">
            <button class="btn-process" onclick="Form.submit()">Processar</button>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
