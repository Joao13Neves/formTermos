<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário CLT</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <form>
            <h1>Termo responsabilidade CLT</h1>
            <div>
                <label>Nome Completo</label>
                <input placeholder="Insira o nome" type="text">
            </div>
            <div>
                <label>CPF</label>
                <input placeholder="Insira o cpf" type="text" minlength="1" maxlength="11">
            </div>
            <div>
                <label>RG</label>
                <input placeholder="Insira RG" type="text" minlength="1" maxlength="9">
            </div>
            <div>
                <label>Função</label>
                <input placeholder="Insira função do colaborador" type="text">
            </div>
            <div>
                <h2>Endereço Completo</h2>
            </div>
            <div>
                <label>Rua</label>
                <input placeholder="Nome da rua/av/tr" type="text">
            </div>
            <div>
                <label>N°</label>
                <input placeholder="Insira n°" type="number">
            </div>
            <div>
                <label>Complemento</label>
                <input placeholder="Insira complemento" type="text">
            </div>
            <div>
                <label>Bairro</label>
                <input placeholder="Insira bairro" type="text">
            </div>
            <div>
                <label>Cidade</label>
                <input placeholder="Insira cidade" type="text">
            </div>
            <div>
                <label>UF</label>
                <input placeholder="Insira UF" type="text" minlength="2" maxlength="2">
            </div>
            <div>
                <h2>Itens</h2>
            </div>
            <div>
                <label>Notebook</label>
                <input placeholder="Digite o modelo" type="text">
            </div>
            <div>
                <label>Patrimônio</label>
                <input placeholder="N° patrimônio" type="text" minlength="1" maxlength="6">
            </div>
            <div>
                <label>Fonte</label>
                <input placeholder="Digite o modelo" type="text">
            </div>
            <div>
                <label>Patrimônio</label>
                <input placeholder="N° patrimônio" type="text" minlength="1" maxlength="6">
            </div>
            <div>
                <label>Demais itens</label>
                <input placeholder="Digite o modelo" type="text">
            </div>
            <div>
                <label>Patrimônio</label>
                <input placeholder="N° patrimônio" type="text" minlength="1" maxlength="6">
            </div>
            <div>
                <label>Data</label>
                <input placeholder="dd/mm/aaaa" type="text" minlength="1" maxlength="10">
            </div>
        </form>
    </main>
</body>
</html>
